<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMB 網站快速開啟器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 450px;
            width: 90%;
        }

        h1 {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 600;
            font-size: 16px;
        }

        input[type="text"] {
            width: 100%;
            padding: 18px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 20px;
            font-weight: 500;
            transition: border-color 0.3s ease;
            background: white;
            letter-spacing: 1px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .letter-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 1.5rem;
        }

        .letter-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e1e5e9;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .letter-btn:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .letter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .open-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .open-btn:hover {
            transform: translateY(-2px);
        }

        .open-btn:active {
            transform: translateY(0);
        }

        .url-preview {
            margin-top: 1rem;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            color: #666;
            word-break: break-all;
            border: 1px solid #e1e5e9;
        }

        .error {
            color: #dc3545;
            margin-top: 0.5rem;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚌 KMB 網站快速開啟器</h1>
        
        <div class="input-group">
            <label for="plateNumber">車牌號碼 (2–8 位，英數字)</label>
            <input type="text" id="plateNumber" placeholder="例如: AB123456" maxlength="8" autocomplete="off" autocapitalize="characters" autocorrect="off" spellcheck="false" inputmode="latin">
        </div>

        <div class="input-group">
            <label>選擇字母 (Y)</label>
            <div class="letter-buttons">
                <button class="letter-btn" data-letter="A">A</button>
                <button class="letter-btn" data-letter="B">B</button>
            </div>
        </div>

        <button class="open-btn" onclick="openWebsite()">開啟網站</button>

        <div class="url-preview" id="urlPreview">
            預覽網址將顯示在這裡...
        </div>

        <div class="error" id="errorMessage"></div>
    </div>

    <script>
        let selectedLetter = 'A';

        // 初始化字母按鈕
        document.addEventListener('DOMContentLoaded', function() {
            const letterBtns = document.querySelectorAll('.letter-btn');
            letterBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    letterBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    selectedLetter = this.dataset.letter;
                    updateUrlPreview();
                });
            });

            // 預設選中 A
            document.querySelector('[data-letter="A"]').classList.add('active');

            // 車牌輸入框事件
            document.getElementById('plateNumber').addEventListener('input', updateUrlPreview);
        });

        function sanitizePlate(raw) {
            return raw.toUpperCase().replace(/[^A-Z0-9]/g, '').slice(0, 8);
        }

        function updateUrlPreview() {
            const input = document.getElementById('plateNumber');
            const sanitized = sanitizePlate(input.value);
            if (input.value !== sanitized) {
                input.value = sanitized;
            }

            const plateNumber = sanitized;
            const urlPreview = document.getElementById('urlPreview');
            const errorMessage = document.getElementById('errorMessage');
            
            if (plateNumber.length >= 2 && plateNumber.length <= 8) {
                const url = `https://kmblsqr.top/api/kmb/${plateNumber}_${selectedLetter}`;
                urlPreview.textContent = url;
                errorMessage.textContent = '';
            } else if (plateNumber.length === 0) {
                urlPreview.textContent = '預覽網址將顯示在這裡...';
                errorMessage.textContent = '';
            } else {
                urlPreview.textContent = '請輸入 2–8 位英數字車牌';
                errorMessage.textContent = '';
            }
        }

        function openWebsite() {
            const input = document.getElementById('plateNumber');
            const plateNumber = sanitizePlate(input.value.trim());
            const errorMessage = document.getElementById('errorMessage');
            
            if (plateNumber.length < 2 || plateNumber.length > 8) {
                errorMessage.textContent = '請輸入 2–8 位英數字車牌';
                input.focus();
                return;
            }

            const url = `https://kmblsqr.top/api/kmb/${plateNumber}_${selectedLetter}`;
            
            try {
                window.open(url, '_blank');
                errorMessage.textContent = '';
            } catch (error) {
                errorMessage.textContent = '無法開啟網站，請檢查網址';
            }
        }

        // 按 Enter 鍵開啟網站
        document.getElementById('plateNumber').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                openWebsite();
            }
        });
    </script>
</body>
</html>
